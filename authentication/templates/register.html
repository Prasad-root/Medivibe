{% extends '_base.html'%}
{% load static %}

{% block content %}
<div class="card shadow-lg border-0 rounded-lg mt-5">
    <div class="card-header" style="text-align: center;">
        <a href="index.html" class="logo d-flex align-items-center me-auto card-header" style="text-decoration: none;align-items: center;">
            <img src="{% static 'img/logo.png' %}" style="max-width: 60px;padding-top: 10px;" alt="">
            <h1 class="sitename" style="color: #212529">MEDIVIBE</h1> 
        </a>
        <h3 class="text-center font-weight-light my-4">Registration</h3>
    </div>
    <div class="card-body">
        <form method="POST" action="">
            {% csrf_token %}
            <div class="form-floating mb-3">
                <input class="form-control" id="fullName" name="full_name" type="text" required/>
                <label for="fullName">Full Name</label>
            </div>
            <div class="form-floating mb-3">
                <input class="form-control" id="homeAddress" name="home_address" type="text" required/>
                <label for="homeAddress">Home Address</label>
            </div>
            <div class="form-floating mb-3">
                <input class="form-control" id="contactNumber" name="contact_number" type="text" maxlength="10" required/>
                <label for="contactNumber">Contact Number</label>
            </div>
            <div class="form-floating mb-3">
                <input class="form-control" id="email" name="email" type="email" required/>
                <label for="email">Email address</label>
            </div>
            <div class="form-floating mb-3">
                <input class="form-control" id="password1" name="password1" type="password" required/>
                <label for="password1">Password</label>
            </div>
            <div class="form-floating mb-3">
                <input class="form-control" id="password2" name="password2" type="password" required/>
                <label for="password2">Confirm Password</label>
            </div>
            <div class="d-flex align-items-center justify-content-between mt-2 mb-0">
                <button class="btn btn-primary btn-sm" type="submit" style="background-color: #212529; padding: 10px 20px;">Register</button>
            </div>
        </form>
    </div>

    <center>
    <div class = 'social_login'>
        <img src="{% static 'img/googlee_icon.png' %}" alt="">
        <img src="{% static 'img/facebook_icon.png' %}" alt="">
    </div>
    </center>
    <div class="card-footer text-center py-3">
        <div class="small"><a href="{% url 'login' %}">Do you Have Account? Sign Up!</a></div>
    </div>
</div>
{% endblock content %}
